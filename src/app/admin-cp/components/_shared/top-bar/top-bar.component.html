<div>

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>MSC - Admin Dashboard</span>
    </mat-toolbar-row>
  </mat-toolbar>


  <nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link.path"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>



</div>
