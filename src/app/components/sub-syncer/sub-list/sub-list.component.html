<table mat-table [dataSource]="subList">
    <ng-container matColumnDef="subId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let sub"> {{sub.id}} </td>
    </ng-container>
    <ng-container matColumnDef="subTime">
      <th mat-header-cell *matHeaderCellDef>Start/End</th>
      <td mat-cell *matCellDef="let sub">
        <div class="time-cell">
          <div>{{sub.startTime | date:"mm:ss:SS"}}</div>
          <div>{{sub.endTime | date:"mm:ss:SS"}}</div>
        </div>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="subPosition">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let sub">
          <mat-select [(value)]="sub.position">
              <mat-option *ngFor="let position of getPositions();" value="{{position}}">{{position}}</mat-option>
          </mat-select>
      </td>
    </ng-container>
    <ng-container matColumnDef="subText">
      <th mat-header-cell *matHeaderCellDef>Text</th>
      <td mat-cell *matCellDef="let sub">
        <!-- {{sub.text}} -->
				<textarea autosize rows=1 placeholder="Text" [value]="sub.text" [(ngModel)]="sub.text"></textarea>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let subItem; columns: columnsToDisplay"></tr>
</table>
