<mat-toolbar color="primary">
  <span>Subtitle Maker</span>
  <button class="shift-times-icon" (click)="shiftTimes()"><mat-icon>alarm_on</mat-icon></button>
  <span class="auto-filler"></span>
  <button (click)="sideMenu.active = !sideMenu.active"><mat-icon>menu</mat-icon></button>
</mat-toolbar>
<app-side-menu #sideMenu [hidden]="!sideMenu.active"></app-side-menu>
<div class="top-section">
  <app-video-preview (vPlayerLoad)="onPlayerLoad($event)" [subJp]=subtitleJp [subEn]=subtitleEn></app-video-preview>
  <div class="timeline-cont">
    <app-timeline [subJp]="subtitleJp" [subEn]=subtitleEn></app-timeline>
  </div>
</div>
<div class="sub-lists">
  <app-sub-list [subtitle]="subtitleJp" (scroll)="scrollOtherList($event)"></app-sub-list>
  <app-sub-list [subtitle]="subtitleEn" (scroll)="scrollOtherList($event)"></app-sub-list>
</div>
