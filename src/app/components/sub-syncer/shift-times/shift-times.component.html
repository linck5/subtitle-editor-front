<h2 mat-dialog-title>Shift Times</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" class="mat-form-field-no-padding">
    <mat-label>Time</mat-label>
    <input #shiftTimeInput matInput type="text" (keydown)="shiftChange($event, shiftTimeInput.value)" [ngModel]='shiftTime | date:"H:mm:ss.SS":"+0000"'>
  </mat-form-field>
  <mat-radio-group [(ngModel)]="shiftMode" required class="shift-mode-group">
    <mat-radio-button value="backward">Backward</mat-radio-button>
    <mat-radio-button value="forward" checked>Forward</mat-radio-button>
  </mat-radio-group>
  <p class="mat-h3">Affect:</p>
  <mat-radio-group [(ngModel)]="selectionMode" required class="affect-group">
      <mat-radio-button value="selected" checked>Selected</mat-radio-button>
      <mat-radio-button value="onward">Selection onward</mat-radio-button>
      <mat-radio-button value="all">All</mat-radio-button>
  </mat-radio-group>
  <p class="mat-small mb-0"><span class="accent">{{getLines('jp').length}}</span> Japanese lines selected</p>
  <p class="mat-small my-0"><span class="accent">{{getLines('en').length}}</span> English lines selected</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)='applyShift(shiftTimeInput.value)'>OK</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
